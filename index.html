<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPD Ölçüm (Yeni API)</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      color: lime;
      font-family: monospace;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
  <div id="info">IPD: -- px</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    async function run() {
      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const ctx = overlay.getContext("2d");
      const info = document.getElementById("info");

      // Kamera aç
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      await video.play();

      // Yeni API ile model yükleme
      const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
      const detectorConfig = {
        runtime: 'tfjs', // veya 'mediapipe'
        refineLandmarks: true, // iris gibi ekstra noktalar da istersek
      };
      const detector = await faceLandmarksDetection.createDetector(model, detectorConfig);

      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;

      async function detectLoop() {
        const faces = await detector.estimateFaces(video, { flipHorizontal: false });
        ctx.clearRect(0, 0, overlay.width, overlay.height);

        if (faces.length > 0) {
          const keypoints = faces[0].keypoints;

          // Göz bebekleri için uygun index’leri bulman gerekebilir
          const leftEye = keypoints.find(p => p.name === 'leftEye');  
          const rightEye = keypoints.find(p => p.name === 'rightEye');

          if (leftEye && rightEye) {
            // çizim
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(leftEye.x, leftEye.y, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(rightEye.x, rightEye.y, 5, 0, 2 * Math.PI);
            ctx.fill();

            const dx = rightEye.x - leftEye.x;
            const dy = rightEye.y - leftEye.y;
            const pixelDist = Math.sqrt(dx*dx + dy*dy);
            info.innerText = "IPD: " + pixelDist.toFixed(2) + " px";
          }
        }

        requestAnimationFrame(detectLoop);
      }

      detectLoop();
    }

    run().catch(err => {
      console.error("Hata:", err);
    });
  </script>
</body>
</html>
