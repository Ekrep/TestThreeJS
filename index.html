<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPD Measurement</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: lime;
      font-family: monospace;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
  <div id="info">IPD: -- px</div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    async function run() {
      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const ctx = overlay.getContext("2d");
      const info = document.getElementById("info");

      // Kamera aç
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      // Modeli yükle (string ile)
      const model = await faceLandmarksDetection.load("mediapipeFacemesh");

      video.onloadeddata = async () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;

        async function detect() {
          const predictions = await model.estimateFaces({ input: video });
          ctx.clearRect(0, 0, overlay.width, overlay.height);

          if (predictions.length > 0) {
            const keypoints = predictions[0].keypoints;

            // Sol ve sağ göz bebeği noktaları (approx index)
            const leftEye = keypoints[468];
            const rightEye = keypoints[473];

            // Çizim
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(leftEye.x, leftEye.y, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(rightEye.x, rightEye.y, 5, 0, 2 * Math.PI);
            ctx.fill();

            // Piksel mesafesi
            const dx = rightEye.x - leftEye.x;
            const dy = rightEye.y - leftEye.y;
            const pixelDistance = Math.sqrt(dx*dx + dy*dy);

            info.innerText = "IPD: " + pixelDistance.toFixed(2) + " px";
          }

          requestAnimationFrame(detect);
        }

        detect();
      };
    }
    run();
  </script>
</body>
</html>
