<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamera Görüntüsü</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* Ekranı doldurur */
      }
    </style>
  </head>
  <body>
    <video id="camera" autoplay playsinline></video>

    <script>
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          const video = document.getElementById("camera");
          video.srcObject = stream;
        } catch (err) {
          console.error("Kamera izni alınamadı:", err);
        }
      }

      startCamera();
    </script>
  </body>
</html>
