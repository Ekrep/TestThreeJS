<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gözlere Nokta</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.4"></script>

  <script>
    async function run() {
      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const ctx = overlay.getContext("2d");

      // Kamera aç
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();

      // Model yükle
      const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
      const detector = await faceLandmarksDetection.createDetector(model, {
        runtime: 'tfjs',
        refineLandmarks: true
      });

      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;

      async function detectLoop() {
        const faces = await detector.estimateFaces(video);
        ctx.clearRect(0, 0, overlay.width, overlay.height);

        if (faces.length > 0) {
          const keypoints = faces[0].keypoints;

          // Sol göz kenarı (33), sağ göz kenarı (263)
          const leftEye = keypoints[33];
          const rightEye = keypoints[263];

          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(leftEye.x, leftEye.y, 5, 0, 2 * Math.PI);
          ctx.fill();

          ctx.beginPath();
          ctx.arc(rightEye.x, rightEye.y, 5, 0, 2 * Math.PI);
          ctx.fill();
        }

        requestAnimationFrame(detectLoop);
      }

      detectLoop();
    }

    run().catch(err => console.error("Hata:", err));
  </script>
</body>
</html>
