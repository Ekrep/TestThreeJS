<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gözlere Nokta</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script>
    function avg(points) {
      let x = 0, y = 0;
      for (let p of points) { x += p.x; y += p.y; }
      return { x: x / points.length, y: y / points.length };
    }

    async function run() {
      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const ctx = overlay.getContext("2d");

      // Kamera aç
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();

      // Model yükle
      const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
      const detector = await faceLandmarksDetection.createDetector(model, {
        runtime: 'tfjs',
        refineLandmarks: true
      });

      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;

      async function detectLoop() {
        const faces = await detector.estimateFaces(video);
        ctx.clearRect(0, 0, overlay.width, overlay.height);

        if (faces.length > 0) {
          const keypoints = faces[0].keypoints;

          // Sol iris (468–471), Sağ iris (472–475)
          const leftIris = avg([keypoints[468], keypoints[469], keypoints[470], keypoints[471]]);
          const rightIris = avg([keypoints[472], keypoints[473], keypoints[474], keypoints[475]]);

          // Çizim – kırmızı noktalar
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(leftIris.x, leftIris.y, 5, 0, 2 * Math.PI);
          ctx.fill();

          ctx.beginPath();
          ctx.arc(rightIris.x, rightIris.y, 5, 0, 2 * Math.PI);
          ctx.fill();
        }

        requestAnimationFrame(detectLoop);
      }

      detectLoop();
    }

    run().catch(err => console.error("Hata:", err));
  </script>
</body>
</html>
